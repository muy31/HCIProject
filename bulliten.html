<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the QuestBoard!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; /* white background */
    flex-direction: column;
    font-family: Arial, sans-serif;
    position: relative; /* Needed for absolute positioning */
  }

  .heading {
    font-size: 20px;
    margin-bottom: 20px;
  }
  
  .button {
    background-color: #FF0000; /* Red */
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px; /* Adjust the width as needed */
  }

  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer; /* Add cursor pointer to indicate clickable */
  }

  .circle1 {
    background-color: #FF5733; /* Coral */
    margin-right: 50px; /* Added space between circles */
    text-align: center;
  }

  .circle2 {
    background-color: #1ABC9C; /* Turquoise */
    margin-left: 50px; /* Added space between circles */
    text-align: center;
  }
</style>
</head>
<body>

<button class="button">Back to Home!</button>

<div class="heading">Use Your Hand to Navigate</div>

<div class="circle-container">
  <a href="search.html" class="circle circle1">Search for Quests</a>
  <a href="propose.html" class="circle circle2">Propose a Quest</a>
</div>
 <p>When Selecting, Hover Your Hand for Two Seconds</p>

</body>
</html>
