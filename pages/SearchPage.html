<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <script src="../assets/scripts/timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/scripts/cursor.js"></script>
    <link rel="stylesheet" href="../assets/stylesheets/cursor.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: lightskyblue;
        }

        #lower-body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: white;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: lightskyblue;
        }

        #search-bar {
            width: 95%;
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: 500;
            background-color: lightgray;
            border-width: 0px;
        }

        #search-area {
            width: 95%;
            height: 15%;
            border-color: brown;
            text-align: left;
            align-items: center;
            padding-bottom: 1%;
            padding-top: 1%;
        }

        #results {
            width: 90%;
            max-height: 50%;
            overflow: hidden;
            position: relative;
            padding-top: 50%;
            padding-left: 5%;
            padding-right: 5%;
            flex-grow: 1;
        }

        .result-button {
            position: absolute;
            margin: 5%;
            background-color: #007bff;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        #exit-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            font-size: 20px;
        }

        #sun-back {
            position: absolute;
            top: 2%;
            left: 85%;
            border-color: blue;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <header>
        <button class="but8" id="exit-button">Exit!</button>
        
        <div id="sun-back">

            <a href="QuestHover.html">
                <canvas class="but8" id="sun-canvas" width="120" height="120"></canvas>
            </a>
                
            <script src="../assets/scripts/canvasSun.js"></script>
        
        </div>
    </header>

    <div id="lower-body">

        <div id="search-area">
            <h2>Search for an interest...</h2>
            <input type="text" id="search-bar" placeholder="Search...">
            <h2>Or explore popular communities as they float by...</h2>
        </div>

        <div id="results"></div>

    </div>

    <script src="../assets/scripts/priorityQueue.js"></script>
    <script src="../assets/scripts/searching.js"></script>
    <script src="../assets/scripts/databaseConfig.js"></script>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getDatabase, ref, get} from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";

        const app = initializeApp(firebaseConfig);

        const database = getDatabase();

        async function searchForValue(value, numResults) {
            //Get count to search
            let qC;
            let useRD = true;
            const locationCount = ref(database, 'quests/count');
            if (localStorage.getItem('count') == null) {
                localStorage.setItem('count', 0);
            }

            try {
                const snapshot = await get(locationCount);

                //Grab count
                if (snapshot.exists()) {
                    qC = parseInt(snapshot.val());
                    if (qC == localStorage.getItem('count')) {
                        useRD = false;
                        //No need to access realtime database
                        console.log("Local storage and realtime database appear to match, so will be searching via localStorage " + qC + " " + localStorage.getItem("count"));
                    } else {
                        console.log("Local storage differs from realtime database, so will be searching via database " + qC + " " + localStorage.getItem("count"));
                    }
                } else {
                    qC = 0;
                }

                //Begin search
                const foundRelatedQuests = new PriorityQueue((a, b) => b.score - a.score);

                for (let i = 0; i < qC; i++) {
                    //Get the target object
                    let target;
                    if (useRD) {
                        const locationTarget = ref(database, 'quests/' + i);
                        try {
                            const snapshot = await get(locationTarget);
                            if (snapshot.exists()) {
                                target = snapshot.val();
                                console.log(target);
                                localStorage.setItem(String(i), serializeObject(target));
                            } else {
                                console.log("Quest does not exist at " + i);
                                continue;
                            }
                        } catch (error) {
                            console.error("Error accessing index " + i + " of realtime database ", error);
                            continue;
                        }
                    } else {
                        target = deserializeString(localStorage.getItem(String(i)));
                    }

                    //Perform search criteria on found target
                    const score = flexSearchQuestObject(value, target);
                    foundRelatedQuests.enqueue({ target, score });

                    if (foundRelatedQuests.size() > numResults) {
                        foundRelatedQuests.dequeue();
                    }
                }

                console.log(foundRelatedQuests);

                const closest = [];
                while (!foundRelatedQuests.isEmpty()) {
                    const item = foundRelatedQuests.dequeue(); // Reverse the order to maintain original order
                    closest.push(item.target);
                }

                //Update local for future searches
                localStorage.setItem('count', qC);

                return closest;

            } catch (error) {
                console.error("Error finding quest count in firebase: ", error);
                return [];
            }
        }

        function search() {
            const input = document.getElementById('search-bar').value;
            let newResults = searchForValue(input, 5).then((data) => {
                console.log(data);
                displayResults(data);
            });
        }

        // Event listener for search bar
        document.getElementById('search-bar').addEventListener('input', (event) => {
            search();
        });

        search();

    </script>

    <script>

        // Function to display results as buttons
        function displayResults(sampleResults) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results
            let index = 0;

            sampleResults.forEach(result => {
                const button = document.createElement('button');

                //Content
                button.style.fontSize = '18px';
                button.innerHTML = result.questName;
                button.classList.add("but8");

                //Size
                const buttonSize = '300px';
                button.style.width = buttonSize;
                button.style.height = buttonSize;

                //Color
                const randomValue = Math.random();
                const randomColor = '#' + randomValue.toString(16).slice(-6);
                button.style.backgroundColor = randomColor;

                //Flags
                const timer = { timeLeft: 2, on: false, orig: result};

                //Button callbacks
                button.addEventListener('handcursorHover', (event) => {
                    // Handle exit action
                    let darkerValue = randomValue - 0.2;
                    darkerValue = darkerValue < 0 ? 0 : darkerValue;

                    let darkerColor = '#' + darkerValue.toString(16).slice(-6);

                    button.style.backgroundColor = darkerColor;
                    button.style.fontSize = '30px';

                    timer.on = true;
                    localStorage.setItem("currentQuest", serializeObject(timer.orig));
                    continueTimer(timer, button, "QuestInvite.html");
                });

                button.addEventListener('handCursorOut', () => {
                    button.style.backgroundColor = randomColor;
                    button.style.fontSize = '18px';
                    button.innerHTML = timer.orig.questName;
                    timer.timeLeft = 2;
                    timer.on = false;
                });

                //Render
                button.classList.add('result-button');
                resultsContainer.appendChild(button);


                //Animate
                animateButton(button, index, sampleResults.length);
                index++;
            });
        }

        function animateButton(button, index, total) {
            const containerWidth = document.getElementById('results').offsetWidth;
            const containerHeight = document.getElementById('results').offsetHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const amplitude = 50; // Amplitude of the sinusoidal motion
            const speed = 0.2; // Speed of the sinusoidal motion
            const hSpeed = 2; // Speed of the horizontal
            const initialXPosition = (containerWidth / total + 1) * (index % total);

            // Initial position of the button
            button.style.left = initialXPosition + 'px';
            button.style.top = (containerHeight - buttonHeight) / 2 + 'px';

            function move() {
                const time = performance.now() * 0.001;
                const x = hSpeed * time + index;// Adjust phase for each button
                const y = amplitude * Math.sin(speed * time + index * Math.PI / 2);

                // Calculate the new position of the button
                let newPositionX = (initialXPosition + x) % containerWidth - buttonWidth/2;
                let newPositionY = (containerHeight - buttonHeight) / 2 + y - buttonHeight/2;

                // Set the new position of the button
                button.style.left = newPositionX + 'px';
                button.style.top = newPositionY + 'px';

                // Request next animation frame
                requestAnimationFrame(move);
            }

            // Start the animation loop
            move();
        }

        //Exit callbacks
        const exit = document.getElementById("exit-button");
        const exitTimer = { timeLeft: 3, on: false };

        exit.addEventListener('handcursorHover', () => {
            exit.style.backgroundColor = 'darkRed';
            exitTimer.on = true;
            continueTimer(exitTimer, exit, "homePage.html");
        });

        exit.addEventListener('handCursorOut', () => {
            exit.style.backgroundColor = "red";
            exit.innerHTML = "Exit!";
            exitTimer.timeLeft = 3;
            exitTimer.on = false;
        });

    </script>
</body>
</html>
