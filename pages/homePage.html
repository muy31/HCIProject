<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Quests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: larger;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
        }

        .content {
            max-width: 50%;
            /* font-size:large; */
            text-align: left;
            padding-right: 400px; /* Adjust the padding here */
            z-index: 1;
        }

        #circle-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: 150px;
            background-color: rgb(226, 48, 226);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }

        .circle-text {
            color: black;
            text-align: center;
            font-size: 14px;
        }
        /* Additional circles */
        .small-circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }

        .circle1 { /* Example additional circle */
            background-color: blue;
            top: 10%;
            left: 30%;
            width: 30px;
            height: 30px;
        }

        .circle2 {
            background-color: green;
            top: 75%;
            left: 30%;
            width: 40px;
            height: 40px;
        }

        .circle3 {
            background-color: yellow;
            top: 50%;
            left: 80%;
            width: 50px;
            height: 50px;
        }

        .circle4 {
            background-color: red;
            top: 55%;
            left: 50%;
            width: 40px;
            height: 40px;
        }

        .circle5 {
            background-color: orange;
            top: 5%;
            left: 10%;
            width: 25px;
            height: 25px;
        }

        .circle6 {
            background-color: pink;
            top: 80%;
            left: 60%;
            width: 35px;
            height: 35px;
        }

        .circle7 {
            background-color: rgb(234, 13, 90);
            top: 87%;
            left: 10%;
            width: 30px;
            height: 30px;
        }
        /* QuestBoard colors */
        .Q {
            color: #FF5733; /* Red */
        }

        .u {
            color: #FFC300; /* Yellow */
        }

        .e {
            color: #DAF7A6; /* Green */
        }

        .s {
            color: #3498DB; /* Blue */
        }

        .t {
            color: #9B59B6; /* Purple */
        }

        .B {
            color: #F1948A; /* Pink */
        }

        .o {
            color: #82E0AA; /* Light Green */
        }

        .a {
            color: #AF7AC5; /* Lavender */
        }

        .r {
            color: #F4D03F; /* Gold */
        }

        .d {
            color: #85C1E9; /* Sky Blue */
        }
    </style>
</head>

<body>
    <div class="content">

        <h1 style="font-size: 50px;">Welcome to the <span class="Q">Q</span><span class="u">u</span><span class="e">e</span><span class="s">s</span><span class="t">t</span><span class="B">B</span><span class="o">o</span><span class="a">a</span><span class="r">r</span><span class="d">d</span>!</h1>
        <p style="font-size: 15px;">Share, Connect, and Discover New Adventures Together</p>
        <p style="font-size: 25px;"> What is a quest?</p>
        <p style="font-size: 15px;">
            An opportunity for users to share their interests,
            passions, and hobbies with the community
        </p>
    </div>
    <div id="circle-button">
        <p class="circle-text">Hover your hand here to proceed</p>



    </div>
    <!-- Additional circles -->
    <div class="small-circle circle1"></div>
    <div class="small-circle circle2"></div>
    <div class="small-circle circle3"></div>
    <div class="small-circle circle4"></div>
    <div class="small-circle circle5"></div>
    <div class="small-circle circle6"></div>
    <div class="small-circle circle7"></div>

    <!-- /* new comment */ -->

    <script src="../assets/scripts/timer.js"></script>

    <script>
        const button = document.getElementById("circle-button");

        const timerDetails = { timeLeft: 2, on: false };

        button.addEventListener('mouseover', () => {
            timerDetails.on = true;
            continueTimer(timerDetails, button, "QuestHover.html");
        });

        button.addEventListener('mouseleave', () => {
            button.innerHTML = "Hover your hand here to proceed";
            timerDetails.timeLeft = 2;
            timerDetails.on = false;
        });

    </script>
</body>
